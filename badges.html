<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   
    <title>Materialize</title>
    <style>
      nav .badge{
          position:relative;
          top:20px;
          right:25px;
      }
    </style>
</head>
<body>
  

  
  <nav class="nav-wrapper light-blue">
    <div class="container">
    <a href="#" class="brand-logo">MySite</a>
    <a href="#" class="sidenav-trigger" data-target="mobile-links">
      <i class="material-icons">menu</i>
    </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
       <li><a href="#" class="btn-floating cyan darken-4 z-depth-0">
          <i class="material-icons">notifications</i>
        </a></li>
        <li><span class="badge white-text pink new">6</span></li>
    </ul>
    </div>
    
  </nav>
  <ul class="sidenav" id="mobile-links">
    <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="btn-floating cyan z-depth-0">
          <i class="material-icons">notifications</i>
        </a></li>
  </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(()=>{
          $('.sidenav').sidenav()
      })
    </script>
</body>
</html>
