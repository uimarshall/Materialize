<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
    .row>div{
      padding:10px;
      background:#ece;
      border:1px solid #fff;
      line-height: 60px;

    }
    .row{
      margin: 40px auto;
    }
    </style>
    <title>Materialize</title>
</head>
<body>
  <div class="container">
    <h1>Grid</h1>
    <div class="row">
      <div class="col s3">content 1</div>
      <div class="col s3">content 2</div>
      <div class="col s3">content 3</div>
      <div class="col s3">content 4</div>
    </div>
    <div class="row">
      <div class="col s6 m3">content 1</div>
      <div class="col s6 m3">content 2</div>
      <div class="col s6 m3">content 3</div>
      <div class="col s6 m3">content 4</div>
    </div>
    <div class="row">
      <div class="col s12 m6 l4">content 1</div>
      <div class="col s12 m6 l4">content 2</div>
      <div class="col s12 m6 l4">content 3</div>
      <div class="col s12 m6 l4">content 4</div>
      <div class="col s12 m6 l4">content 5</div>
      <div class="col s12 m6 l4">content 6</div>
    </div>
  </div>
  
  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
