<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<title>Collections or Lists</title>
</head>
<body>
	<div class="container">
		<h2>Collections</h2>
		<ul class="collection with-header">
			<li class="collection-header"><h2>Programming Languages</h2></li>
			<li class="collection-item avatar">
				<i class="material-icons circle blue">send</i>
				<span class="title">JavaScript</span>
				<p class="grey-text">closure</p>
				<a href="" class="secondary-content">
					<i class="material-icons blue-text">email</i>
				</a>
			</li><li class="collection-item avatar">
				<i class="material-icons circle blue">add</i>
				<span class="title">Python</span>
				<p class="grey-text">dictionary</p>
				<a href="" class="secondary-content">
					<i class="material-icons blue-text">email</i>
				</a>
			</li><li class="collection-item avatar">
				<i class="material-icons circle blue">done</i>
				<span class="title">Docker</span>
				<p class="grey-text">container</p>
				<a href="" class="secondary-content">
					<i class="material-icons blue-text">email</i>
				</a>
			</li>
			
			<li class="collection-item">Kubernetes</li>
			
			<li class="collection-item">Redis</li>
			<li class="collection-item">Auth0</li>
			<li class="collection-item">Mongodb</li>
			<li class="collection-item">NodeJs</li>
		</ul>
	</div>


	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
